<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">

<body>
    <nav>
        <div class="navContentContainer">
            <div id="nav-username-container">
                <div class="nav-username">Khalid_Sharahili</div>

            <a class="nav-link" href="#">منصاتنا</a>

            <div id="tuwaiq-logo"> <img src="./tuwaiq-logo-header.svg" alt=""></div>

    <div class="smallLine-container">
        <div class="small-line">

        </div>

    <div class="form">
        <form action="index.html">

                <label for="name">الاسم الثلاثي</label>

            </div>

            <div class="label">
                <label for="university">الجامعة</label>
            </div>
            <div class="input">
                <input type="text" name="name" id="university" class="input-form">
            </div>

            <div class="label">
                <label for="field">التخصص </label>
            </div>
            <div class="input">
                <input type="text" name="name" id="field" class="input-form">
            </div>

            <div class="label">
                <label for="gpa">المعدل التراكمي</label>
            </div>
            <div class="input">
                <input type="text" name="name" id="gpa" class="input-form">
            </div>

            <div id="btn">
                <button type="submit"> إرسال </button>
            </div>

    <footer>

        <div class="text-footerContainer">
